<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Genres Explorer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Music Genres Explorer</h1>
    </header>
    <main id="tree"></main>
    <div id="player-container">
        <span id="genre-title">Select a genre</span>
        <span id="status-message" class="hidden"></span>
        <iframe id="player" frameborder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
    </div>
    <script src="d3.min.js"></script>
    <script src="genres.js"></script>
    <script src="script.js"></script>
</body>
</html>
